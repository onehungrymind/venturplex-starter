<mat-card class="mb-0">
  <form [formGroup]="group" (submit)="save()">

    <mat-card-content class="mb-0">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Item Name</mat-label>
        <input matInput type="text" placeholder="Type item name..."
          formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Item Description</mat-label>
        <input matInput type="text" placeholder="Type item description..."
          formControlName="description" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="d-flex flex-row-reverse mb-0">
      <button mat-button type="reset" color="accent" (click)="cancel()">CANCEL</button>
      <button mat-button type="submit" color="primary">SAVE</button>
    </mat-card-actions>
  </form>
</mat-card>
