- args:
    sql: "CREATE TABLE \"public\".\"items\"(\"id\" uuid NOT NULL DEFAULT gen_random_uuid(),
      \"title\" text NOT NULL, \"description\" text, \"user_id\" uuid NOT NULL, \"created_at\"
      timestamptz NOT NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT
      now(), PRIMARY KEY (\"id\") , FOREIGN KEY (\"user_id\") REFERENCES \"public\".\"users\"(\"id\")
      ON UPDATE cascade ON DELETE cascade);\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_items_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"items\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_items_updated_at\" ON \"public\".\"items\" \nIS 'trigger
      to set value of column \"updated_at\" to current timestamp on row update';\n"
  type: run_sql
